<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3498db">
    <title>Нет подключения к интернету - 0xLeaks</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #1e1e2d;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: #3498db;
        }
        
        main {
            flex: 1;
            padding: 40px 0;
        }
        
        .offline-container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .offline-icon {
            font-size: 80px;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        h2 {
            margin-top: 0;
            color: #1e1e2d;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #555;
        }
        
        .retry-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .retry-btn:hover {
            background-color: #2980b9;
        }
        
        footer {
            background-color: #1e1e2d;
            color: #aaa;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
        }
        
        @media (max-width: 767px) {
            .logo h1 {
                font-size: 20px;
            }
            
            .offline-icon {
                font-size: 60px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <h1><i class="fas fa-globe-europe"></i><span class="site-name">0xLeaks</span></h1>
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="offline-container">
            <div class="offline-icon">
                <i class="fas fa-wifi-slash"></i>
            </div>
            <h2>Нет подключения к интернету</h2>
            <p>Кажется, вы не подключены к интернету. Проверьте ваше соединение и попробуйте снова.</p>
            <p>Некоторые ранее просмотренные страницы могут быть доступны в автономном режиме.</p>
            <button class="retry-btn" onclick="window.location.reload()">
                <i class="fas fa-sync-alt"></i> Повторить попытку
            </button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p><i class="far fa-copyright"></i> 2025 0xLeaks</p>
        </div>
    </footer>

    <script>
        // Проверяем статус сети при загрузке страницы
        window.addEventListener('load', function() {
            function updateOnlineStatus() {
                const condition = navigator.onLine ? "online" : "offline";
                if (condition === "online") {
                    // Если соединение восстановлено, перенаправляем на главную страницу
                    window.location.href = '/';
                }
            }

            window.addEventListener('online',  updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
        });
    </script>
</body>
</html>
